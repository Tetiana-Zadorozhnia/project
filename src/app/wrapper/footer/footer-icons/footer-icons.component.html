<div class="footer__social-icons">
  <ul class="footer__icons-list">
	 @for(link of links; track link){
		<li> 
			<a class="footer__icons-link" [href]="link.url">
        <svg width="40" height="40">
          <use [attr.href]="link.linkSrc"></use>
        </svg>
      </a>
	 </li> 
	}
  </ul>
</div>
