<address class="footer__address">
  <h3 class="footer__title">Контакти</h3>

  <div class="footer__contacts">
    <ul class="footer__list">
		@for(contact of contacts; track contact){
			<li>
				<a class="footer__link" [href]="contact.link" target="_blank">
				{{contact.text }}
		  </a>
		</li>
		}
    </ul>
  </div>
</address>
